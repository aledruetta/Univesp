<div class="container">

<table class="table mt-5">
    <thead>
        <tr>
            <th>Name</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Place</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let hero of heroes">
            <td>{{ hero.name }}</td>
            <td>{{ hero.firstName }}</td>
            <td>{{ hero.lastName }}</td>
            <td>{{ hero.place }}</td>
        </tr>
    </tbody>
</table>

</div>
