    <div class="container">
      <div class="row">
        <div class="col">
          <h1>Calculadora</h1>
          <div class="form-group">
            <label for="first-operand">First:</label>
            <input class="form-control" type="number" name="" id="first-operand" [(ngModel)]="first">
          </div>
          <div class="form-group">
            <label for="second-operand">Second:</label>
            <input class="form-control" type="number" name="" id="second-operand" [(ngModel)]="second">
          </div>
          <button class="btn btn-primary" type="submit" (click)="calcSum()">Calcular</button>
          <div>Result: {{ result }}</div>
        </div>
      </div>
    </div>
