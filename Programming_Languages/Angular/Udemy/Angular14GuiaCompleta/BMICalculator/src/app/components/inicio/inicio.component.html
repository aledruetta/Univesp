<div class="row">
  <div class="col-lg-4 offset-lg-4">
    <h2 class="titulo">BMI CALCULATOR</h2>

    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <span><i class="fa-solid fa-mars sexo"></i></span>
            <p>Masculino</p>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <span><i class="fa-solid fa-venus sexo"></i></span>
            <p>Femenino</p>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Altura</p>
            <div class="estiloNumero">{{ altura['valor'] }} <span class="cm">cm</span></div>
            <input type="range" class="form-range" [(ngModel)]="altura['valor']" [min]="altura['min']" [max]="altura['max']">
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Peso</p>
            <div class="estiloNumero">{{ campos['peso'] }}</div>
            <div class="mas-menos-container">
              <span class="mas-menos" (mousedown)="onMousedown('disminuir', 'peso')" (click)="onClick('disminuir', 'peso')" (mouseup)="onMouseup()"><i class="fa-solid fa-minus"></i></span>
              <span class="mas-menos" (mousedown)="onMousedown('aumentar', 'peso')" (click)="onClick('aumentar', 'peso')"  (mouseup)="onMouseup()"><i class="fa-solid fa-plus"></i></span>
            </div>
          </div>
        </div>
      </div>

      <div class="col-lg-6">
        <div class="fondoItem">
          <div class="contenedor">
            <p>Edad</p>
            <div class="estiloNumero">{{ campos['edad'] }}</div>
            <div class="mas-menos-container">
              <span class="mas-menos" (mousedown)="onMousedown('disminuir', 'edad')" (click)="onClick('disminuir', 'edad')" (mouseup)="onMouseup()"><i class="fa-solid fa-minus"></i></span>
              <span class="mas-menos" (mousedown)="onMousedown('aumentar', 'edad')" (click)="onClick('aumentar', 'edad')" (mouseup)="onMouseup()"><i class="fa-solid fa-plus"></i></span>
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">
        <button class="btn btn-lg btn-block btn-color">CALCULAR</button>
      </div>
    </div>

  </div>
</div>
