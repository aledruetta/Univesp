<div class="container">
  <div class="row">
    <div class="col-lg-12">
      <div class="my-5">
        <label for="cantidad" class="form-label">Cantidad:</label>
        <input type="number" class="form-control form-control-lg" id="cantidad" [(ngModel)]="tengo" placeholder="Ingrese cantidad...">
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-lg-6">
      <select [(ngModel)]="tengoTipo" class="form-select form-select-lg">
        <option *ngFor="let moneda of monedas" [ngValue]="moneda">
          {{ moneda.code }}
        </option>
      </select>
    </div>

    <div class="col-lg-6">
      <select [(ngModel)]="quieroTipo" class="form-select form-select-lg">
        <option *ngFor="let moneda of monedas" [ngValue]="moneda">
          {{ moneda.code }}
        </option>
      </select>
    </div>
  </div>

  <div class="row text-center mt-5">
    <h1>
      <span class="badge bg-success">{{ tengo | number }} {{ tengoTipo.code }}</span>
      =
      <span class="badge bg-success">{{ getCambio() | number }} {{ quieroTipo.code }}</span>
    </h1>
  </div>
</div>
